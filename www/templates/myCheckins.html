<ion-view hide-back-button="true" title="My Checkins" id="page1">
    <ion-nav-buttons side="right">
        <button class="button icon ion-navigate" ui-sref="checkin"></button>
    </ion-nav-buttons>
    <ion-content overflow-scroll="true" padding="false" class="has-header">
        <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list>
            <ion-item ui-sref="location({id: checkin.id})" ng-repeat="checkin in Session.checkins">
                {{checkin.address | limitTo: 50}}
                <ion-option-button class="button-assertive icon ion-trash-a" ng-click="removeCheckin({id: checkin.id})"></ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
